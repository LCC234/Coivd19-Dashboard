<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Narrative Visualisation</title>
	<script src="https://d3js.org/d3.v7.min.js"></script>
	<!-- <script src="https://d3js.org/d3.v5.min.js"></script> -->
	<script src="js/d3-annotation.js"></script>

	<link rel="stylesheet" href="css/base.css">
</head>

<body>
	<div id="header" class="header">
		<span class="header-title">Climate Change Dashboard</span>
	</div>

	<div id="tooltip" class="tooltip">
		<h2 id="tooltip-country">Country</h2>
		<h5 id="tooltip-pop">Population: </h5>
		<hr />
		<p id="tooltip-year" class="para"></p>
		<p id="tooltip-temp" class="para"></p>
		<p id="tooltip-co" class="para"></p>
	</div>

	<div id="svg-container-map" class="svg-container">
		<svg id="map-svg" class="map-svg svg-content" preserveAspectRatio="xMidYMid meet" viewBox="0 0 1400 600"></svg>
		<div id="map-label" class="chart-label">
			<p id="map-label-title" class="chart-label-title"><b>2019</b></p>
			<p id="map-label-text" class="chart-label-text">Global Warming Distribution</p>

		</div>
	</div>

	<!-- Control Section -->

	<div id="controlPanel" class="controlPanel">
		<!-- <p class="cp-title">Parameter Control</p> -->
		<div id="yearControl" class="control yearControl">
			<p class="cp-title">Select a Year</p>
			<hr />
			<a id="y1990" title="1990" class="unclicked" onclick="yearSelect(1990);return false;">1990</a>
			<a id="y2000" title="2000" class="unclicked" onclick="yearSelect(2000);return false;">2000</a>
			<a id="y2010" title="2000" class="unclicked" onclick="yearSelect(2010);return false;">2010</a>
			<a id="y2019" title="2019" class="clicked" onclick="yearSelect(2019);return false;">2019 &#10004;</a>
		</div>

    <div id="scaleControl" class="control scaleControl">
      <p class="cp-title">Select Scale</p>
			<hr />
			<a id="temp" title="Temperature" class="clicked" onclick="scaleSelect('temp');return false;">Temperature</a>
			<a id="co2" title="Carbon Dioxide" class="unclicked" onclick="scaleSelect('co2');return false;">CO<sub>2</sub> Emissions</a>
    </div>

	</div>


	<!-- Drill Down Charts -->

  <p id="drill-down-title" class="drill-down-title">Lets drill down further...</p>

	<div id="stackedbar-tooltip" class="stackedbar-tooltip">
	</div>
	<div id="svg-container-stacked" class="svg-container-stacked displaynone">
		<svg id="stackedbar-svg" class="svg-content" preserveAspectRatio="xMidYMid meet" viewBox="0 0 1200 700"></svg>

		<div id="stackedbar-label" class="chart-label">
			<p id="stackedbar-title" class="chart-label-title"></p>
			<p id="stackedbar-text" class="chart-label-text"></p>

		</div>
	</div>
	<!-- my scripts -->
	<script src="js/narr.js"></script>
	<!-- <script>
		setTimeout(() => {genStackedBar('ARM')},100)
		

	</script> -->
</body>
