<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Narrative Visualisation</title>
	<script src="https://d3js.org/d3.v7.min.js"></script>
	<!-- <script src="https://d3js.org/d3.v5.min.js"></script> -->
	<script src="js/d3-annotation.js"></script>

	<link rel="stylesheet" href="css/base.css">
</head>

<body>
	<div id="header" class="header">
		<span class="header-title">The Climate Change Statistics</span>
		<div class="dropdown">
			<button class="dropbtn" onclick="toggle_dd()">Year</button>
			<div class="dropdown-content" id="dropdown-content">
				<a id="y1990" title="1990" onclick="yearSelect(1990);return false;">1990</a>
				<a id="y2000" title="2000" onclick="yearSelect(2000);return false;">2000</a>
				<a id="y2010" title="2000" onclick="yearSelect(2010);return false;">2010</a>
				<a id="y2019" title="2019" onclick="yearSelect(2019);return false;">2019 &#10004;</a>
			</div>
		</div>
	</div>

	<div id="tooltip" class="tooltip">
		<h2 id="country">Country</h2>
		<h5 id="pop">Population: </h5>
		<hr />

		<p id="temp" class="para"></p>
		<p id="co" class="para"></p>
	</div>

	<div id="svg-container" class="svg-container">
		<svg class="map-svg svg-content" preserveAspectRatio="xMidYMid meet" viewBox="0 0 1400 600"></svg>
		<div id="map-label" class="map-label">
			<p class="map-label-title">Global Warming Distrubtion</p>
			<p class="map-label-text">Temp Increase for Year <b>2019</b></p>

		</div>
	</div>

	<!-- Control Section -->

	<div id="controlPanel" class="controlPanel">
		<p class="cp-title">Parameter Control</p>
		<div id="yearControl" class="yearControl">

		</div>
	</div>

	<!-- my scripts -->
	<script src="js/narr.js"></script>
	<script src="js/main.js"></script>
</body>
